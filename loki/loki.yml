auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /loki

schema_config:
  configs:
  - from: 2020-01-01  # Set this way in the past so it covers all data
    index:
      period: 24h
      prefix: index_
    store: tsdb
    object_store: filesystem
    schema: v13

storage_config:
  filesystem:
    directory: /loki/chunks  # Explicit path for chunk storage
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    shared_store: filesystem

limits_config:
  retention_period: 744h  # 31 days retention
  max_query_lookback: 744h  # Allow querying back 31 days
  max_query_length: 745h  # Allow queries spanning up to 31 days
  ingestion_rate_mb: 10  # 10MB/s per tenant
  ingestion_burst_size_mb: 20  # 20MB burst
